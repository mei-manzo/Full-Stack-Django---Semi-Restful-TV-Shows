<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static '' %}">   
    <title>All Shows</title>
</head>
<body>
<h1>All Shows</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for shows in all_shows %}
            <tr>
                <td> {{ shows.id }}</td>
                <td>{{ shows.title }}</td>
                <td>{{ shows.network }}</td>
                <td>{{ shows.release_date }} </td>
                <td><a href = "http://localhost:8000/shows/{{ shows.id }}">Show</a></td><td><a href = "http://localhost:8000/shows/{{ shows.id }}/edit">Edit</a></td><td><a href = "http://localhost:8000/shows/{{ shows.id }}/destroy">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href= "http://localhost:8000/shows/new">Add Show</a>
</body>
</html>
